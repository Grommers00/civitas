AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'civitas-backend

  Civitas Application Backend

  '
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: staging
  ProfileHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProfileHandler
      Handler: profile
      Runtime: go1.x
      Policies: AmazonDynamoDBFullAccess
      Events:
        ProxyApiGreedy:
          Type: Api
          Properties:
            Path: /profiles
            Method: ANY
            RestApiId:
              Ref: ApiGatewayApi
  MatchHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MatchHandler
      Handler: match
      Runtime: go1.x
      Policies: AmazonDynamoDBFullAccess
      Events:
        ProxyApiGreedy:
          Type: Api
          Properties:
            Path: /matches
            Method: ANY
            RestApiId:
              Ref: ApiGatewayApi
  ProfileTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: Id
        Type: Number
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
